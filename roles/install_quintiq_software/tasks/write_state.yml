---
- name: Parameters info
  debug:
    msg:
      - QUINTIQ_VERSION = {{ QUINTIQ_VERSION  }}
      - QUINTIQ_INSTALL_PATH = {{ QUINTIQ_INSTALL_PATH }}

- name: Create Quintiq State folder
  win_file: 
    path: 'C:\Quintiq'
    state: directory

- name: Write Quintiq state to a file
  win_copy:
    content: |
      quintiq:
        version: '{{ QUINTIQ_VERSION  }}'
        path: 'QUINTIQ_INSTALL_PATH'
    dest: 'C:\Quintiq\state.yml'